<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whorkshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">

</head>

<body>




    <section class="container d-flex flex-column justify-content-center align-items-center section-best">
        <div class="position-relative">
            <img class="position-absolute palms-position" src="/static/icons/palms.svg" alt="">
            <h2 class="fs-1 text-center text-primary fw-bold title-volkhov"><span
                    class="text-capitalize text-dark">best</span> vacation plan</h2>
            <p class="text-center text-secondary mt-4">Plan your perfect vacation with our travel agency. Choose <br>
                among hundreds of all-inclusive offers! </p>
        </div>
        <div class=" d-flex flex-column justify-content-center align-items-center">
            <div class=" w-100 d-flex justify-content-end py-4 ">
                <div class=" d-flex justify-content-between" style="width: 112px; height: 40px;">
                    <button class="button-carousel-left">
                        <img src="/static/icons/button-left.svg" alt="">
                    </button>
                    <button class="button-carousel-right">
                        <img src="/static/icons/button-right.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="row justify-content-between column-gap-4 ">
                <article class="col article-best-vacation">
                    <div>
                        <img class="article-best-vacation-img" src="/static/images/image-best-vacation-1.png" alt="">
                    </div>
                    <div class="d-flex gap-3 flex-column h-100 align-items-center justify-content-center px-3">
                        <div class="d-flex w-100 justify-content-between align-items-center ">
                            <h4 class=" mb-0 fw-medium">Rome, Italy</h4>
                            <span class="fs-4 text-primary fw-medium">$5,42k</span>
                        </div>
                        <div class="d-flex w-100 justify-content-between ">
                            <div class="d-flex align-items-center gap-4 ">
                                <img src="/static/icons/navigation.svg" alt="">
                                <span class="text-secondary">10 Days Trip</span>
                            </div>
                            <div class="d-flex align-items-center gap-1  ">
                                <img class="icon-start" src="/static/icons/star.png" alt="">
                                <span class="text-secondary">4.8</span>
                            </div>
                        </div>
                    </div>
                </article>
                <article class="col article-best-vacation">
                    <div>
                        <img class="article-best-vacation-img" src="/static/images/image-best-vacation-2.png" alt="">
                    </div>
                    <div class="d-flex gap-3 flex-column h-100 align-items-center justify-content-center px-3">
                        <div class="d-flex w-100 justify-content-between align-items-center ">
                            <h4 class=" mb-0 fw-medium">London,UK</h4>
                            <span class="fs-4 text-primary fw-medium">$2,42k</span>
                        </div>
                        <div class="d-flex w-100 justify-content-between ">
                            <div class="d-flex align-items-center gap-4 ">
                                <img src="/static/icons/navigation.svg" alt="">
                                <span class="text-secondary">07 Days Trip</span>
                            </div>
                            <div class="d-flex align-items-center gap-1  ">
                                <img class="icon-start" src="/static/icons/star.png" alt="">
                                <span class="text-secondary">4.7</span>
                            </div>
                        </div>
                    </div>
                </article>
                <article class="col article-best-vacation">
                    <div>
                        <img class="article-best-vacation-img" src="/static/images/image-best-vacation-3.png" alt="">
                    </div>
                    <div class=" d-flex gap-3 flex-column h-100 align-items-center justify-content-center px-3">
                        <div class="d-flex w-100 justify-content-between align-items-center ">
                            <h4 class=" mb-0 fw-medium">Osaka,Japan</h4>
                            <span class="fs-4 text-primary fw-medium">$5,42k</span>
                        </div>
                        <div class="d-flex w-100 justify-content-between ">
                            <div class="d-flex align-items-center gap-4 ">
                                <img src="/static/icons/navigation.svg" alt="">
                                <span class="text-secondary">10 Days Trip</span>
                            </div>
                            <div class="d-flex align-items-center gap-1  ">
                                <img class="icon-start" src="/static/icons/star.png" alt="">
                                <span class="text-secondary">4.8</span>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>

    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
